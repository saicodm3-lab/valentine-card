      margin: 15px 0;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes beat {

      50% { transform: scale(1.3); }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
