<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’Œ Valentine Invitation</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Pacifico', cursive;
        overflow: hidden;
    }

    .card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        width: 350px;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
        font-size: 2em;
        color: #ff4b5c;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.1em;
        color: #333;
        margin-bottom: 30px;
    }

    button {
        background: #ff4b5c;
        color: white;
        border: none;
        padding: 12px 25px;
        margin: 5px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(255,75,92,0.4);
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff4b5c;
        transform: rotate(-45deg);
        animation: rise 5s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff4b5c;
        border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes rise {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
    }
</style>
</head>
<body>
<div class="card">
    <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
    <p>I made this special card just for you! Click below to say yes or no.</p>
    <p>Let's make this day xtra specialðŸ’‹</p>
    <button onclick="sendYes()">Yes ðŸ’Œ</button>
    <button onclick="noClick()">No ðŸ˜¢</button>
    <div class="hearts"></div>
</div>

<script>
    // Function to send Yes email via mailto
    function sendYes() {
    const email = "cyrellmagat21@gmail.com";
    const subject = "Valentine RSVP";
    const body = "I said YES! ðŸ’–";
    const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.open(gmailLink, '_blank');
}


    // Function to playfully dodge "No" click
    function noClick() {
        const btn = event.target;
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        btn.style.transform = `translate(${x}px, ${y}px)`;
        alert('oops wrong choice');
    }

    // Generate floating hearts
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
</script>
</body>
</html>
