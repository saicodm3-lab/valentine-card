<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíå Valentine Invitation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    h1 { color: #ff6b81; margin-bottom: 10px; }
    p { color: #555; font-size: 18px; margin-bottom: 30px; }
    .hearts { position: absolute; top: -20px; right: -20px; font-size: 40px; animation: float 4s infinite; }
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }

    .btn { padding: 12px 25px; margin: 10px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; transition: all 0.3s; }
    .yes { background: #ff6b81; color: white; }
    .yes:hover { background: #ff4757; }
    .no { background: #d3d3d3; color: #333; }
    .no:hover { background: #b0b0b0; }
  </style>
</head>
<body>

  <div class="card">
